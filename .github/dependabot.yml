version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "daily"
      time: "12:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
